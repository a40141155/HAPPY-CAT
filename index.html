<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>跳轉頁產生器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 20px auto; }
    textarea { width: 100%; min-height: 150px; margin: 10px 0; }
    input[type='text'] { width: 100%; padding: 8px; margin: 5px 0 10px 0; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>自訂跳轉頁產生器</h2>
  <p>在下方輸入最終要跳轉的網址（例如 Facebook 粉專、IG、任意網址）：</p>
  <input id="targetUrl" type="text" placeholder="請輸入目標網址" />
  <button onclick="generate()">產生跳轉HTML檔案</button>
  <p>產生結果（可複製貼到 index.html 上傳 GitHub Pages）：</p>
  <textarea id="result"></textarea>
  <script>
    function generate() {
      let url = document.getElementById('targetUrl').value.trim();
      if (!url) {
        alert('請輸入網址！');
        return;
      }
      let fallbackUrl = url.replace(/^fb:\/\/.*$/, 'https://facebook.com');
      let html = `<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>自動跳轉頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      window.location = "${url}";
      setTimeout(function() {
        window.location = "${fallbackUrl}";
      }, 600);
    }
  </script>
</head>
<body>
  <p>正在為你嘗試跳轉...</p>
  <p>如未自動跳轉，<a href="${url}" target="_blank">請點此</a></p>
</body>
</html>
`;
      document.getElementById('result').value = html;
    }
  </script>
</body>
</html>
